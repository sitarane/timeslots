version: "3.9"
volumes:
  db:
services:
  db:
    image: postgres
    volumes:
      - db:/var/lib/postgresql/data
    env_file: .env.development
  web:
    build: .
    #command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file: .env.development
